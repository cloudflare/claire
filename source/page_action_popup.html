<!DOCTYPE html>
<html>
    <head>
        <title>Claire</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="/style.css" rel="stylesheet"/>
    </head>
    <body class="site-wrapper" style="min-width: 400px">
      <header class="header">
      </header>
      <article class="popup-wrapper">
        <div id="claireInfoImage">
          <img src="images/claire-3-popup.jpg" alt="" />
        </div>
        <div id="requestInfo">
          <section id="ipAddress" class="modunit modunit-mini">
            <header class="mod-header">
              <h3>IP Address</h3>
            </header>
            <section class="mod-content">
              <code><span id="ip"></span></code>
            </section>
          </section>
          <section id="ray" class="modunit modunit-mini hidden">
            <header class="mod-header">
              <h3>Ray ID</h3>
            </header>
            <section class="mod-content">
              <code><span id="rayID"></span></code>
            </section>
          </section>
          <section id="loc" class="modunit modunit-mini hidden">
            <header class="mod-header">
              <h3>Location</h3>
            </header>
            <section class="mod-content">
              <p><span id="locationName"></span> (<span id="locationCode"></span>)</p>
            </section>
          </section>
          <section id="railgun" class="modunit modunit-mini hidden">
            <header class="mod-header">
              <h3>Railgun</h3>
            </header>
            <section class="mod-content">
              <ul>
                <li>Railgun ID: <code><span id="railgunID"></span></code></li>
                <li>Compression: <span id="railgunCompression"></span></li>
                <li>Time: <span id="railgunTime"></span></li>
              </ul>
            </section>
          </section>
        </div>
      </article>
      <script src="page_action_popup.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
