<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.0.1/octicons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="claireInfoImage">
      <img src="images/claire-3-on.png" alt="" class="claire-bg" />
    </div>
    <div id="requestInfo">
      <section id="ipAddress" class="card">
        <header class="card-header">
          <h2 class="card-title">IP Address</h2>
        </header>
        <form class="card-body pure-form pure-g">
          <div class="pure-u-5-6">
            <input id="ip" type="text" class="pure-input-1 is-monospaced copy-input" readonly>
          </div>
          <div class="pure-u-1-6">
            <button data-copy-id="ip" class="pure-button pure-button-primary pure-input-1 octicon octicon-clippy copy-button" title="Copy"></button>
          </div>
        </form>
      </section>
      <section id="ray" class="card">
        <header class="card-header">
          <h2 class="card-title">Ray ID</h2>
        </header>
        <section class="card-body">
          <form class="pure-form pure-g">
            <div class="pure-u-5-6">
              <input id="rayID" type="text" class="pure-input-1 is-monospaced copy-input" readonly>
            </div>
            <div class="pure-u-1-6">
              <button data-copy-id="rayID" class="pure-button pure-button-primary pure-input-1 octicon octicon-clippy copy-button" title="Copy"></button>
            </div>
          </form>
        </section>
      </section>
      <section id="loc" class="card">
        <header class="card-header">
          <h2 class="card-title">Location</h2>
        </header>
        <section class="card-body">
          <p><span id="locationName"></span> (<span id="locationCode"></span>)</p>
        </section>
      </section>
      <section id="actions" class="card">
        <header class="card-header">
          <h2 class="card-title">Actions</h2>
        </header>
        <section class="card-body">
          <a id="traceURL" target="_blank" class="pure-button pure-button-primary">Trace</a>
        </section>
      </section>
      <section id="railgun" class="card">
        <header class="card-header">
          <h2 class="card-title">Railgun</h2>
        </header>
        <section class="card-body">
          <ul>
            <li>Railgun ID: <code><span id="railgunID"></span></code></li>
            <li>Compression: <span id="railgunCompression"></span></li>
            <li>Time: <span id="railgunTime"></span></li>
          </ul>
        </section>
      </section>
    </div>
    <script src="popup.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
